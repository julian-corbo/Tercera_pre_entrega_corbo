{% extends "base.html" %}

{% block titulo %}
<title>Brew & Review - Cafeterias</title>
{% endblock titulo %}

{% block contenido %}
<h1>Brew & Review</h1>
<h3>Cafeterias:</h3>
<br><br>
<form action="{% url 'buscar_cafeteria' %}" method="post">
    {% csrf_token %}
    <input type="text" name="busqueda">
    <input type="submit" value="Buscar cafeteria">
</form>
<br><br>
<ul>
    {% for c in cafeterias%}
    <li>{{c}}</li>
    {%endfor%}
</ul>
<br>
<a href="{% url 'lista_cafeterias' %}">Ver todas</a>
<a href="{% url 'crear_cafeteria' %}">Agregar cafeteria</a>
{% endblock contenido %}
