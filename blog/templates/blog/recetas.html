{% extends "base.html" %}

{% block titulo %}
<title>Brew & Review - Recetas</title>
{% endblock titulo %}

{% block contenido %}
<h1>Brew & Review</h1>
<h3>Recetas:</h3>
<br><br>
<form action="{% url 'buscar_receta' %}" method="post">
    {% csrf_token %}
    <input type="text" name="busqueda">
    <input type="submit" value="Buscar receta">
</form>
<br><br>
<ul>
    {% for r in recetas%}
    <li>{{r}}</li>
    {%endfor%}
</ul>
<br>
<a href="{% url 'lista_recetas' %}">Ver todas</a>
<a href="{% url 'crear_receta' %}">Agregar receta</a>
{% endblock contenido %}
